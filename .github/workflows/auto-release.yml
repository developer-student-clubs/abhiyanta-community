on:
  push:
    branches:
      - master

name: Build and Upload Artifact

jobs:
  env-setup: 
    name: Setting up production environment variables
    runs-on: ubuntu-latest
    steps:
      - name: Create .env.production
        id: envvarsetup
        run: touch .env.production
  build:
    name: Build And Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build project
        id: npm_build
        run: |
          npm install
          npm run build
          tar -czvf release_${{ steps.vars.outputs.sha_short }}.zip build/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.vars.outputs.sha_short }}
          release_name: Release ${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release_${{ steps.vars.outputs.sha_short }}.zip
          asset_name: release_${{ steps.vars.outputs.sha_short }}.zip
          asset_content_type: application/zip

      - name: GitHub Action for Firebase
        uses: w9jds/firebase-action@v1.5.0
        with:
          args: deploy --only hosting
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
